      #         label: 'Needs: Attention ðŸ‘‹'

      # 3a. #Attenton > #Review when PR updated
      - if:
          - payloadType: Pull_Request
          - and:
              - isActivitySender:
                  issueAuthor: true
              - isAction:
                  action: Synchronize
              - hasLabel:
                  label: 'Needs: Attention ðŸ‘‹'
        then:
          - removeLabel:
              label: 'Needs: Attention ðŸ‘‹'
          - addLabel:
