name: PR needs review
description: Assign Needs Review label to new/updated PRs
resource: repository

# See ./README.md for a cheat sheet
# spell-checker:disable
configuration:
  fabricBotConfiguration:
    eventResponderTasks:
      # PR lifecycle: (New) > #Review > #Attenton > #Review > Close

      # 1. (New) > #Review when opened
      - if:
          - payloadType: Pull_Request
          - and:
              - targetsBranch:
                  branch: main
              - isOpen
              - or:
                  - isAction:
                      action: Opened
                  - isAction:
                      action: Synchronize
        then:
          - addLabel:
              label: 'Needs: Review ðŸ‘€'
          - assignTo:
              user: ankur-ms
          - assignTo:
              user: tsilvers-ms
          - assignTo:
              user: flanakin
          - requestReview:
              reviewer: ankur-ms
          - requestReview:
              reviewer: tsilvers-ms
          - requestReview:
              reviewer: flanakin

      # 2. #Review > #Attention when changes are requested
